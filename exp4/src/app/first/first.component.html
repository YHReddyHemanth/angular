<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
</head>
<body>
    <div class="container">
        <h2>Faculty Login</h2>
        <form action="/faculty-login" method="POST">
            <label for="facultyId">Faculty ID</label>
            <input type="text" id="facultyId" name="facultyId" placeholder="Enter your Faculty ID" required>

            <label for="facultyPassword">Password</label>
            <input type="password" id="facultyPassword" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
